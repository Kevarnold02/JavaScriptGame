<!DOCTYPE html>
<html>
    <head>
        <title>Hangman</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    </head>
<body>
    <header>Video Game Consoles!</header>
    <div id="container">
        <div id="header">
            <p>
                You Have <span id="lives">4</span> Lives Left.
                <br>
                There are <span id="numLetters">0</span> letters in this word.
            </p>
            <h1 id="WORD">_ _ _ _ _ _</h1>
        </div>
        <div id="letters">
            <a id="a">A</a>
            <a id="b">B</a>
            <a id="c">C</a>
            <a id="d">D</a>
            <a id="e">E</a>
            <a id="f">F</a>
            <a id="g">G</a>
            <a id="h">H</a>
            <a id="i">I</a>
            <a id="j">J</a>
            <a id="k">K</a>
            <a id="l">L</a>
            <a id="m">M</a>
            <a id="n">N</a>
            <a id="o">O</a>
            <a id="p">P</a>
            <a id="q">Q</a>
            <a id="r">R</a>
            <a id="s">S</a>
            <a id="t">T</a>
            <a id="u">U</a>
            <a id="v">V</a>
            <a id="w">W</a>
            <a id="x">X</a>
            <a id="y">Y</a>
            <a id="z">Z</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="assets/javascript/wordbank.js"></script>
    <script type="text/javascript" src="assets/javascript/main.js"></script>
    <script type="text/javascript" src="assets/javascript/clickletter.js"></script>
    




</body>
</html>
